<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <p id="set-game">Select an option</p>
      <button id="play-player" onclick="startGamePlayer()">VS Player</button>
      <button id="play-bot" onclick="startGameBot()">VS Bot</button>
    </header>
    <main>
      <div id="game-container">
        <div class="box" id="box1">
          <p class="box-p" id="box1-p"></p>
        </div>
        <div class="box" id="box2">
          <p class="box-p" id="box2-p"></p>
        </div>
        <div class="box" id="box3">
          <p class="box-p" id="box3-p"></p>
        </div>
        <div class="box" id="box4">
          <p class="box-p" id="box4-p"></p>
        </div>
        <div class="box" id="box5">
          <p class="box-p" id="box5-p"></p>
        </div>
        <div class="box" id="box6">
          <p class="box-p" id="box6-p"></p>
        </div>
        <div class="box" id="box7">
          <p class="box-p" id="box7-p"></p>
        </div>
        <div class="box" id="box8">
          <p class="box-p" id="box8-p"></p>
        </div>
        <div class="box" id="box9">
          <p class="box-p" id="box9-p"></p>
        </div>
      </div>
      <div class="result-page">
        <h1 class="result-header"></h1>
        <button class="restart" onclick="restart()">Play Again</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
